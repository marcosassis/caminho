<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>caminho</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10">
<link rel="stylesheet" href="font/source-code-pro.css" />
<style>
    * {
        margin: 0 auto;
        font-family: "Source Code Pro";
        font-size: 10pt;
        line-height: 15pt;
    }
    html {
        display: grid;
    }
    body {
        margin-top: 1ex;
    }
    #P {
        margin-left: 1ch;
    }
    #I {
        height: 78ch;
        margin: 3ch;
    }
    .syntax-command {
        font-weight: 600;
    }
    .syntax-tag {
        font-weight: 600;
    }
    .syntax-delta {
        font-weight: 500;
    }
    .syntax-string {
        font-weight: 300;
    }
    .syntax-comment {
        font-weight: 200;
    }
</style>
<pre id=P><code id=C></code></pre>
<img id=I src="codigo.svg" />
<script>
    fetch("codigo.svg")
        .then(response => response.text())
        .then((data) => {
            C.innerHTML =
                data.replace(/\</g, "&lt;")
                    .replace(/"(.*?)"/g, `"<span class="syntax-string">$1</span>"`)
                    .replace(/ d="([^"]*)"/g, p1 => {
                        commands = p1.split`\n`;
                        for (i = 1; i < commands.length; ++i) {
                            commands[i] =
                                commands[i].slice(0, 24) +
                                `<span class="syntax-command">${commands[i].slice(24, 25)}</span>` +
                                `<span class="syntax-string">${commands[i].slice(25, 42)}</span>` +
                                `<span class="syntax-delta">${commands[i].slice(42, 56)}</span>` +
                                commands[i].slice(56);
                        }
                        return commands.join`\n`
                    })
                    .replace(/&lt;(\/|)(svg|circle|g|path)/g, `&lt;$1<span class=syntax-tag>$2</span>`)
                    .replace(/&lt;!--([^-->]*)-->/g, `<span class="syntax-comment">$&</span>`);
        });
</script>
