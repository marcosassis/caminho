<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>caminho</title>
<link rel="stylesheet" href="font/source-code-pro.css" />
<style>
* {
    margin: 0 auto;
    font-family: "Source Code Pro";
    font-size: 10pt;
    line-height: 15pt;
}
html {
    display: grid;
}
img {
    height: 78ch;
    margin: 3ch;
}
.string {
    font-weight: 300;
}
</style>
<pre><code id=C></code></pre>
<img id=I src="codigo.svg" />
<script>
fetch("codigo.svg")
    .then(response => response.text())
    .then((data) => {
        C.innerHTML =
            data.replace(/\</g, "&lt;")
                .replace(/"([^"]*)"/g, `"<span class="string">$1</span>"`)
    })
</script>
